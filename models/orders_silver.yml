models:
- name: orders_silver
  description: This model filters and refines the orders data from the 'orders_bronze'
    source, ensuring that only valid orders with a non-null order key and an order
    date from January 1, 1990, onwards are included. It serves as an intermediate
    layer to prepare the data for further analysis or reporting.
  columns:
  - name: o_orderkey
    description: A unique identifier for each order.
  - name: o_custkey
    description: A unique identifier for the customer who placed the order.
  - name: o_orderstatus
    description: The current status of the order, indicating its progress in the order
      lifecycle.
  - name: o_totalprice
    description: The total price of the order, representing the sum of all items included.
  - name: o_orderdate
    description: The date when the order was placed.
  - name: o_orderpriority
    description: The priority level of the order, used to determine processing urgency.
  - name: o_clerk
    description: The identifier of the clerk who processed the order.
  - name: o_shippriority
    description: The priority level for shipping the order, influencing delivery speed.
  - name: o_comment
    description: Additional comments or notes related to the order.
