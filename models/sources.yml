version: 2

sources:
  - name: tpch
    database: playground  
    schema: tpch  
    tables:
      - name: orders_bronze
        columns:
              - name: o_orderkey
                description: Primary key of the orders table
                tests:
                  - unique
                  - not_null
      - name: customer_bronze
        columns:
            - name: c_custkey
              description: Primary key of the customer table
              tests:
                - unique
                - not_null
      - name: lineitem_bronze
        columns:
              - name: l_orderkey
                description: Primary key of the lineitem table
                tests:
                  - unique:
                      config:
                        severity: warn
                  - not_null
